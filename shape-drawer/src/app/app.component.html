
<div class="container">
    <div class="inputs">
        <input autocomplete="on" placeholder="Enter draw command" type="text" id="command" [(ngModel)]="command"/>
        <button [disabled]="command === ''" id="draw-button" (click)="drawShape()">Draw</button><br>
    </div>
    
    <p id="error-message" *ngIf="errorMessage">Error occurred parsing shape: {{ errorMessage }}</p>

    <canvas id="shapeCanvas" #shapeCanvas width="0" height="0"></canvas>
</div>

<router-outlet></router-outlet>
